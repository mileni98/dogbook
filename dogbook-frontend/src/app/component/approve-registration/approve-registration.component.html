<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
   <a class="navbar-brand" style="color:white;">DogShows</a>
   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
   </button>
   <div class="collapse navbar-collapse " id="navbarColor02">
      <form class="form-inline my-2 my-lg-0 ml-auto ">
         <input type="search" (ngModelChange)="searchUsers(key.value)"  #key="ngModel" ngModel name="key" id="searchName" class="form-control mr-sm-2" placeholder="Search users..." required>
      </form>
   </div>
</nav>

<div class="container" id="main-container">
   <div class="row">
      <div *ngFor="let user of users" class="col-md-6 col-xl-3">
         <div class="card m-b-30">
            <div class="card-body row">
               <div class="col-6 card-title align-self-center mb-0">
                  <h5>{{user?.username}}</h5>
                  <p class="m-0"></p>
               </div>
            </div>
            <ul class="list-group list-group-flush">
               <li class="list-group-item"><i class="fa float-right"></i>id : {{user?.id}}</li>
               <li class="list-group-item"><i class="fa  float-right"></i>Firstname : {{user?.firstname}}</li>
               <li class="list-group-item"><i class="fa float-right"></i>Lastname : {{user?.lastname}}</li>
               <li class="list-group-item"><i class="fa float-right"></i>username : {{user?.username}}</li>
               <li class="list-group-item"><i class="fa float-right"></i>email : {{user?.email}}</li>
            </ul>
            <div class="card-body">
               <div class="float-right btn-group btn-group-sm">  
                  <a class="btn btn-success tooltips"  *ngIf="isLoggedIn && role==='ADMIN'" (click)="approveUserRegistration(user)" data-toggle="modal"><i class="fa fa-pencil"> Approve</i> </a>
               </div>
            </div>
         </div>
      </div>
    </div>
  
   <div *ngIf="users?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
      <div class="alert alert-info" role="alert">
         <h4 class="alert-heading">NO REQUESTS!</h4>
         <p>No non approved users were found.</p>
      </div>
   </div>

</div>
