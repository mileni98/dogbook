spring.datasource.driver-class-name = org.postgresql.Driver

spring.datasource.platform=postgres
spring.datasource.url = jdbc:postgresql://localhost:5432/user_database
spring.datasource.username = compose-postgres
spring.datasource.password = compose-postgres

#spring.jpa.hibernate.ddl-auto= update
spring.jpa.hibernate.show-sql = true 
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:data-postgres.sql